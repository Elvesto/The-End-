<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Обратный отсчёт</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>До события осталось:</h1>
    <div id="countdown">
      <div><span id="days">00</span><p>дней</p></div>
      <div><span id="hours">00</span><p>часов</p></div>
      <div><span id="minutes">00</span><p>минут</p></div>
      <div><span id="seconds">00</span><p>секунд</p></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
